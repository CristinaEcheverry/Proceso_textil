<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="Formulario crear pedido" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='styles/estilos_form.css') }}"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<head>
			<h1 aling="center">Crear Pedido</h1>
		</head>
	</head>
	<body>
		<form>
			<table class="fechas">
				<thead>
					<tr>
						<th scope="col">Fecha del pedido</th>
						<th scope="col">Fecha de recibido</th>
						<th scope="col">Fecha del despacho</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input type="date" name="fechaPedido" id="fechaPedido" />
						</td>
						<td>
							<input
								type="date"
								name="fechaRecibido"
								id="fechaRecibido"
							/>
						</td>
						<td>
							<input
								type="date"
								name="fechaDespacho"
								id="fechaDespacho"
							/>
						</td>
					</tr>
				</tbody>
			</table>
			<table class="Formulario">
				<tr>
					<td>
						<div class="form-group">
							<label class="form-group">Nombre o Razón Social</label>
							<input
								type="text"
								class="Formulario"
								id="formGroupExampleInput"
								placeholder="Example input"
							/>
						</div>
					</td>
					<td>
						<div class="form-group">
							<label class="form-group">Dirección</label>
							<input
								type="text"
								class="Formulario"
								id="formGroupExampleInput2"
								placeholder="Another input"
							/>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<form action="#">
								<label for="lang">Tipo Identificación</label>
								<select name="lenguajes" id="lang">
									<option value="javascript">CC</option>
									<option value="php">TI</option>
									<option value="java">NIT</option>
									<option value="java">CE</option>
									<option value="java">PAS</option>
								</select>
							</form>
						</div>
					</td>
					<td>
						<div class="form-group">
							<label class="form-group">Número Identificación</label>
							<input
								type="text"
								class="Formulario"
								id="formGroupExampleInput2"
								placeholder="Another input"
							/>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<label class="form-group">Telefono</label>
							<input
								type="text"
								class="Formulario"
								id="formGroupExampleInput"
								placeholder="Example input"
							/>
						</div>
					</td>
					<td>
						<div class="form-group">
							<label class="form-group">Correo Electronico</label>
							<input
								type="text"
								class="Formulario"
								id="formGroupExampleInput2"
								placeholder="Another input"
							/>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="form-group">
							<label class="form-group">Referencia</label>
							<input
								type="text"
								class="Formulario"
								id="formGroupExampleInput"
								placeholder="Example input"
							/>
						</div>
					</td>
					<td>
						<div class="form-group">
							<label class="form-group">Ciudad</label>
							<input
								type="text"
								class="Formulario"
								id="formGroupExampleInput2"
								placeholder="Another input"
							/>
						</div>
					</td>
				</tr>
			</table>
			<table class="tabla-pedidos">
				<tr class="titulos">
					<thead>
						<th>#</th>
						<th>Cod Artículo</th>
						<th>Descripción</th>
						<th>Cantidad en metros</th>
						<th>Cantidad unidades</th>
						<th>Valor Unitario</th>
						<th>Total</th>
					</thead>
					<tbody>
						<tr>
							<th scope="row">1</th>
							<td><input type="text" value="articulo" /></td>
							<td><input type="text" value="descripcion" /></td>
							<td><input type="text" value="cant-en-metros" /></td>
							<td><input type="text" value="cant-en-unidades" /></td>
							<td><input type="text" value="valor-unitario" /></td>
						</tr>
						<tr>
							<th scope="row">2</th>
							<td><input type="text" value="articulo" /></td>
							<td><input type="text" value="descripcion" /></td>
							<td><input type="text" value="cant-en-metros" /></td>
							<td><input type="text" value="cant-en-unidades" /></td>
							<td><input type="text" value="valor-unitario" /></td>
						</tr>
					</tbody>
				</tr>
			</table>
			<table class="totales">
				<thead>
					<th></th>
					<th></th>
				</thead>
				<tbody>
					<tr>
						<th>IVA</th>
						<td></td>
					</tr>
					<tr>
						<th>Descuentos</th>
						<td></td>
					</tr>
					<tr>
						<th>Subtotal</th>
						<td></td>
					</tr>
					<tr>
						<th>Total</th>
						<td></td>
					</tr>
				</tbody>
			</table>
			<input type="submit" value="Enviar" class="Formulario" />
		</form>
	</body>
</html>
