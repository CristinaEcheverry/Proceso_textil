<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='styles/estilo.css') }}"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<header>
			<h1>Ingresar Materiales</h1>
		</header>
		<section>
			<form action="">
				<article class="Formulario">
					<label for="date-entry">Fecha ingreso</label>
					<input type="date" id="date-entry" /><br />

					<label for="product">Producto:</label>
					<input type="text" id="product" /><br />

					<label for="amount">Cantidad</label>
					<input type="number" id="amount" /><br />

					<label for="lot-number">No. Lote</label>
					<input type="text" id="lot-number" /><br />

					<label for="supplier">Proveedor</label>
					<input type="text" id="supplier" /><br />

					<label for="color">Color</label>
					<input type="text" id="color" /><br />

					<label for="texture">Textura</label>
					<input type="text" id="texture" /><br />

					<label for="observaciones">Observaciones</label>
					<input type="text" id="observaciones" /><br />

					<label for="nombre">Responsable</label>
					<select name="nombre" id="list-names" required></select>
				</article>
			</form>
		</section>
	</body>
</html>
